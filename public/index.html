<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Call</title>
</head>
<body>
  <h1>Group Call</h1>
  <form id="join-form">
    <input type="text" id="room-id-input" placeholder="Room ID">
    <input type="text" id="user-id-input" placeholder="User ID">
    <button type="submit">Join</button>
  </form>
  <div id="video-grid"></div>
  <button id="muteButton">Mute</button>
  <button id="stopVideo">Stop Video</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
